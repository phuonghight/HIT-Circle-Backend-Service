<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset your password</title>
</head>

<body>
    <div>Hello <span th:text="${fullName}"></span></div>
    <div>Your new password for <span th:text="${appName}"></span> is: <b th:text="${password}"></b></div>
</body>

</html>
